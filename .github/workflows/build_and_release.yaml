name: Build and Release ESP32 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python dan PlatformIO
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PlatformIO
        run: pip install platformio

      # 3Ô∏è‚É£ Build firmware dari folder esp32-program
      - name: Build firmware
        working-directory: esp32-program
        run: pio run

      # 4Ô∏è‚É£ Ambil versi dari platformio.ini
      - name: Get firmware version
        id: getver
        run: |
          VER=$(grep -oP '(?<=-DVERSION=\\").*(?=\\")' esp32-program/platformio.ini)
          echo "version=$VER" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Ambil versi terakhir dari GitHub Releases
      - name: Get latest release
        id: latest
        run: |
          LATEST=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.tag_name' || echo "none")
          echo "latest=$LATEST" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Cek apakah versi baru berbeda dari release terakhir
      - name: Check version difference
        id: compare
        run: |
          echo "Current: v${{ steps.getver.outputs.version }}"
          echo "Latest : ${{ steps.latest.outputs.latest }}"
          if [ "v${{ steps.getver.outputs.version }}" = "${{ steps.latest.outputs.latest }}" ]; then
            echo "same_version=true" >> $GITHUB_OUTPUT
          else
            echo "same_version=false" >> $GITHUB_OUTPUT
          fi

      # 7Ô∏è‚É£ Jika versinya sama ‚Üí skip release
      - name: Skip release if same version
        if: steps.compare.outputs.same_version == 'true'
        run: echo "No new version. Skipping release."

      # 8Ô∏è‚É£ Upload build artifact (opsional)
      - name: Upload build artifact
        if: steps.compare.outputs.same_version == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: firmware_v${{ steps.getver.outputs.version }}.bin
          path: esp32-program/.pio/build/esp32doit-devkit-v1/firmware.bin

      # 9Ô∏è‚É£ Generate changelog otomatis
      - name: Generate changelog
        if: steps.compare.outputs.same_version == 'false'
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üîü Buat release baru dengan changelog
      - name: Create GitHub Release
        if: steps.compare.outputs.same_version == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.getver.outputs.version }}
          name: Firmware v${{ steps.getver.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: esp32-program/.pio/build/esp32doit-devkit-v1/firmware.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload version.json juga (optional)
      - name: Upload version.json
        if: steps.compare.outputs.same_version == 'false'
        run: echo "{\"version\": \"${{ steps.getver.outputs.version }}\"}" > version.json

      - name: Attach version.json to Release
        if: steps.compare.outputs.same_version == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.getver.outputs.version }}
          files: version.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
